<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainforest Sound Monitoring</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rainforest Sound Monitoring</h1>
    <p>Record, Detect, and Visualize Rainforest Sounds with ML Integration</p>
  </header>

  <main>
    <section id="upload-section">
      <h2>Upload Your Sound Event</h2>
      <form id="upload-form">
        <label for="sound-file">Upload Sound:</label>
        <input type="file" id="sound-file" name="sound-file" accept=".wav,.mp3" required><br>
        <button type="submit">Upload</button>
      </form>
    </section>

    <section id="visualization-section" style="display: none;">
      <h2>Audio Visualization</h2>
      <canvas id="audio-visualizer"></canvas>
      <p id="sound-type"></p> <!-- Paragraph to display the sound type -->
      <p id="detection-time"></p> <!-- Paragraph to display the time it takes for the prediction to finish -->
      <div id="spectrogram-container"></div> <!-- Container to display the spectrogram -->
    </section>
  </main>


  <script src="app.js"></script>
</body>
</html>
